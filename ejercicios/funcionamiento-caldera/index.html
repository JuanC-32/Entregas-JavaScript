<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Simulación Caldera Pirotubular</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Simulador de Caldera Pirotubular</h1>

    <div class="panel">
    <label>Presión de Gas (PSI):
        <input type="number" id="presionGas" placeholder="Ej: 10" />
    </label>
    <label>Presión de Agua (PSI):
        <input type="number" id="presionAgua" placeholder="Ej: 15" />
    </label>
    <label>Nivel de Agua (%):
        <input type="number" id="nivelAgua" placeholder="Ej: 50" />
    </label>
    <button onclick="verificarCaldera()">Verificar Caldera</button>
    </div>

    <div class="estado" id="estadoCaldera">Estado: Esperando entrada...</div>

    <script src="script.js"></script>
</body>
</html>
